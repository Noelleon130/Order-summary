<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="bg-image">
      <img src="./images/illustration-hero.svg" alt="hero image">
    </div>
    <div class="content">
      <div class="header-text">
        <h2>Order Summary</h2>
      </div>
      <div class="order-paragraph">
        <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
      </div>
      <div class="annual-section">
        <div class="audio">
          <img src="./images/icon-music.svg" alt="audio icon">
        </div>
        <div class="annual-plan">
          <p>Annual Plan <span>$59.99/year</span></p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>
    
    <div class="payment-section">
      <button>Proceed to payment</button>
    </div>
    <div class="cancel">
      <p>Cancel Order</p>
    </div>
  </div>
  </div>
</body>
</html>
